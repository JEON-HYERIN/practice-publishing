<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/254318af28.js" crossorigin="anonymous"></script>
  <title>12) SNS 아이콘 애니메이션</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    a {
      text-decoration: inherit;
      color: inherit;
    }
    .sns {
      background-color: #f8f8f8;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.13);
    }
    .sns a {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 0 10px;
      border: 5px solid red;
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      font-size: 40px;
      background-color: #fff;
      overflow: hidden;
    }
    .sns a::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0;
      background-color: blue;
      transition: .5s;
    }
    .sns a:hover::before {
      height: 100%;
    }
    .sns a:nth-child(1)::before {
      background-color: #3b5999;
    }
    .sns a:nth-child(2)::before {
      background-color: #55acee;
    }
    .sns a:nth-child(3)::before {
      background-color:  #dd4b39;
    }
    .sns a:nth-child(4)::before {
      background-color: #0077B5;
    }
    .sns a:nth-child(5)::before {
      background-color: #e4405f;
    }
    .sns a .fab {
      position: relative;
      transition: .5s;
    }
    .sns a:hover .fab {
      transform: rotateY(360deg);
      color: #fff;
    }
  </style>
</head>
<body>
  
  <div class="sns">
    <a href="javascript:void(0)">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="javascript:void(0)">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="javascript:void(0)">
      <i class="fab fa-google-plus-g"></i>
    </a>
    <a href="javascript:void(0)">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="javascript:void(0)">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

</body>
</html>
