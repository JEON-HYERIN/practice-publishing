<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/254318af28.js" crossorigin="anonymous"></script>
  <title>07(오버한 메뉴 외 나머지 흐려지는 네비게이션)</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');

    body {
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      margin: 0;
      background-color: royalblue;
    }
    a {
      text-decoration: inherit;
      color: inherit;
    }
    .gnb {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
    }
    .gnb a {
      display: block;
      font-size: 40px;
      margin: 20px 0;
      color: #fff;
      transition: .5s;
    }
    .gnb:hover a {
      opacity: .3;
    }
    .gnb a:hover {
      opacity: 1;
    }
    .gnb a::before {
      content: '\f105';
      font-family: fontawesome;
      margin-right: 10px;
      opacity: 0;
    }
    .gnb a:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="gnb">
    <a href="#">New Arrivals</a>
    <a href="#">Summer Collection</a>
    <a href="#">Winter Collection</a>
    <a href="#">Special Offers</a>
    <a href="#">Trends</a>
  </div>
</body>
</html>
